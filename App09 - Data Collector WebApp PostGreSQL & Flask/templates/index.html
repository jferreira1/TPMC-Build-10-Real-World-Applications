<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Collector App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="../static/main.css" rel="stylesheet">
  </head>
  <body> 
    <div class="form-signin">
      <form action="{{url_for('success')}}" method="POST">
          <img class="mx-auto d-block mb-4" src="../static/Height-measurement.svg" alt="" width="70" height="140">
          <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Collecting Height</h1>
              <p>Please fill the entires to get population statistics on height</p>
          </div>
          <div class="msg-form-error">
            {{ text | safe}}
          </div>
          <div class="form-label-group">
              <input type="email" name="email_name" id="inputEmail" class="form-control" placeholder="Email address"  required autofocus>
              <label for="inputEmail">Email address</label>
          </div>

          <div class="form-label-group">
              <input type="number" name="height_name" id="inputHeight" class="form-control" placeholder="Height in cm" required min="0" max="300">
              <label for="inputHeight">Height in cm</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" name="action">Submit e-mail</button>
          <button class="btn btn-lg btn-danger btn-block mt-2" type="submit" value="Download" name="action">Download File</button>
      </form>
    </div>
    
  </body>
</html>
